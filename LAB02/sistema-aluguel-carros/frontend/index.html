<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="mb-4 text-center">Entrar no Sistema</h2>

            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>

                <div class="d-flex justify-content-between mt-3">
                    <a href="pages/cadastro.html">Não tenho cadastro</a>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#modalRecuperarSenha">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de recuperação de senha -->
    <div class="modal fade" id="modalRecuperarSenha" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" onsubmit="recuperarSenha(event)">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="email-recuperacao" class="form-label">Digite seu e-mail cadastrado</label>
                    <input type="email" class="form-control" id="email-recuperacao" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Enviar código</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: redefinir senha com código -->
    <div class="modal fade" id="modalRedefinirSenha" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" onsubmit="redefinirSenha(event)">
                <div class="modal-header">
                    <h5 class="modal-title">Redefinir Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="email-redefinicao">

                    <div class="mb-3">
                        <label for="codigo-redefinicao" class="form-label">Código recebido</label>
                        <input type="text" class="form-control" id="codigo-redefinicao" required>
                    </div>

                    <div class="mb-3">
                        <label for="nova-senha" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="nova-senha" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmar-senha" class="form-label">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Redefinir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="toast-area"></div>
    </div>

    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
