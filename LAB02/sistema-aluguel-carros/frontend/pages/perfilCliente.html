<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Perfil do Cliente</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Sistema de Aluguel de Carros</span>
            <div class="d-flex">
                <a href="perfilCliente.html" class="btn btn-outline-light btn-sm me-2">Perfil</a>
                <a href="pedido.html" class="btn btn-outline-light btn-sm me-2">Meus Pedidos</a>
                <a href="../index.html" class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</a>
            </div>
        </div>
    </nav>
    <section class="container">
        <h2 class="mb-4">Perfil do Cliente</h2>

        <form onsubmit="atualizarCliente(event)">
            <!-- Nome -->
            <div class="mb-3">
                <label for="cliente-nome" class="form-label">Nome
                    <button type="button" class="btn btn-sm btn-outline-secondary ms-2"
                        onclick="habilitarCampo('cliente-nome')"> <i class="fas fa-pen"></i>
                    </button>
                </label>
                <input type="text" class="form-control" id="cliente-nome" readonly>
            </div>

            <!-- CPF e RG -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="cliente-cpf" class="form-label">CPF
                        <button type="button" class="btn btn-sm btn-outline-secondary ms-2"
                            onclick="habilitarCampo('cliente-cpf')"> <i class="fas fa-pen"></i>
                        </button>
                    </label>
                    <input type="text" class="form-control" id="cliente-cpf" readonly>
                </div>
                <div class="col-md-6">
                    <label for="cliente-rg" class="form-label">RG
                        <button type="button" class="btn btn-sm btn-outline-secondary ms-2"
                            onclick="habilitarCampo('cliente-rg')"> <i class="fas fa-pen"></i>
                        </button>
                    </label>
                    <input type="text" class="form-control" id="cliente-rg" readonly>
                </div>
            </div>

            <!-- Profissão -->
            <div class="mb-3">
                <label for="cliente-profissao" class="form-label">Profissão
                    <button type="button" class="btn btn-sm btn-outline-secondary ms-2"
                        onclick="habilitarCampo('cliente-profissao')"> <i class="fas fa-pen"></i>
                    </button>
                </label>
                <select class="form-select" id="cliente-profissao" disabled
                    onchange="verificarOutraProfissao()"></select>
            </div>

            <div class="mb-3 d-none" id="profissao-outro-container">
                <label for="cliente-profissao-outro" class="form-label">Informe a profissão</label>
                <input type="text" class="form-control" id="cliente-profissao-outro" readonly>
            </div>

            <!-- Endereço -->
            <h5 class="mt-4">Endereço</h5>

            <div class="mb-2">
                <label for="endereco-rua" class="form-label">Rua
                    <button type="button" class="btn btn-sm btn-outline-secondary ms-2"
                        onclick="habilitarCampo('endereco-rua')"> <i class="fas fa-pen"></i>
                    </button>
                </label>
                <input type="text" class="form-control" id="endereco-rua" readonly>
            </div>

            <div class="row g-2">
                <div class="col-md-4">
                    <label for="endereco-numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="endereco-numero" readonly>
                </div>
                <div class="col-md-4">
                    <label for="endereco-bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="endereco-bairro" readonly>
                </div>
                <div class="col-md-4">
                    <label for="endereco-cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="endereco-cep" readonly>
                </div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <label for="endereco-cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="endereco-cidade" readonly>
                </div>
                <div class="col-md-6">
                    <label for="endereco-estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="endereco-estado" readonly>
                </div>
            </div>

            <!-- Empregos -->
            <h5 class="mt-4">Vínculos Empregatícios</h5>
            <div id="empregos-container"></div>

            <!-- Botões -->
            <div class="mt-4 d-flex gap-3">
                <button type="submit" class="btn btn-success" id="btn-salvar" style="display: none;">Salvar
                    alterações</button>
                <button type="button" class="btn btn-danger ms-auto" onclick="confirmarExclusao()">Excluir
                    Conta</button>
            </div>
        </form>
    </section>

    <!-- Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="toast-area"></div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/perfilCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
