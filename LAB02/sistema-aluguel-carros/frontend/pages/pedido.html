<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Sistema de Aluguel de Carros</span>
            <div class="d-flex">
                <a href="perfilCliente.html" class="btn btn-outline-light btn-sm me-2">Perfil</a>
                <a href="pedido.html" class="btn btn-outline-light btn-sm me-2">Meus Pedidos</a>
                <a href="../index.html" class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container">

        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#modalNovoPedido">
            Fazer Novo Pedido
        </button>

        <h4>Meus Pedidos</h4>
        <table class="table table-striped" id="tabela-pedidos">
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Período</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Novo Pedido -->
    <div class="modal fade" id="modalNovoPedido" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" onsubmit="criarPedido(event)">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Pedido de Aluguel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="veiculo-id" class="form-label">Veículo</label>
                        <select id="veiculo-id" class="form-select" required></select>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="data-inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="data-inicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="data-fim" class="form-label">Data de Fim</label>
                            <input type="date" class="form-control" id="data-fim" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacao" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Enviar Pedido</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="toast-area"></div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/pedido.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
